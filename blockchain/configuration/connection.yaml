name: "private-data-marketplace"
x-type: "hlfv1"
description: "A gateway connection file for the Private data marketplace networks"
version: "1.0"
client:
  organization: ${ORG1}
  connection:
    timeout:
      peer:
        endorser: 300
      orderer: 300

channels:
  ${CHANNEL_NAME}:
    orderers:
    - orderer.${PROJECT_NAME}.com
    peers:
      peer0.${ORG1}.${PROJECT_NAME}.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true

      peer1.${ORG1}.${PROJECT_NAME}.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true


      peer0.${ORG2}.${PROJECT_NAME}.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true


      peer1.${ORG2}.${PROJECT_NAME}.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true


      peer0.${ORG3}.${PROJECT_NAME}.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true


      peer1.${ORG3}.${PROJECT_NAME}.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true

organizations:
  ${ORG1}:
    mspid: ${ORG1MSP}
    peers:
    - peer0.${ORG1}.${PROJECT_NAME}.com
    - peer1.${ORG1}.${PROJECT_NAME}.com
    certificateAuthorities:
    - ca.${ORG1}.${PROJECT_NAME}.com
    #adminPrivateKey:
    #  path: commercial-paper/organization/magnetocorp/users/Admin@magnetocorp/keystore/9022d671ceedbb24af3ea69b5a8136cc64203df6b9920e26f48123fcfcb1d2e9_sk
    #signedCert:
    #  path: comercial-paper/organization/magnetocorp/users/Admin@magnetocorp.com/signcerts/Admin@magnetocorp.com-cert.pem

  ${ORG2}:
    mspid: ${ORG2MSP}
    peers:
    - peer0.${ORG2}.${PROJECT_NAME}.com
    - peer1.${ORG2}.${PROJECT_NAME}.com
    certificateAuthorities:
    - ca.${ORG2}.${PROJECT_NAME}.com

  ${ORG3}:
    mspid: ObserverMSP
    peers:
    - peer0.${ORG3}.${PROJECT_NAME}.com
    - peer1.${ORG3}.${PROJECT_NAME}.com
    certificateAuthorities:
    - ca.${ORG3}.${PROJECT_NAME}.com

orderers:
  orderer.${PROJECT_NAME}.com:
    url: grpc://orderer.${PROJECT_NAME}.com:7050
    grpcOptions:
      ssl-target-name-override: orderer.${PROJECT_NAME}.com
    #tlsCACerts:
    #  path: comercial-paper/organization/magnetocorp/orderer/orderer.magnetocorp.com/tlscacerts/example.com-cert.pem

peers:
  peer0.${ORG1}.${PROJECT_NAME}.com:
    url: grpc://peer0.${ORG1}.${PROJECT_NAME}.com:7051
    grpcOptions:
      ssl-target-name-override: peer0.${ORG1}.${PROJECT_NAME}.com
      request-timeout: 120

  peer1.${ORG1}.${PROJECT_NAME}.com:
    url: grpc://peer1.${ORG1}.${PROJECT_NAME}.com:7051
    grpcOptions:
      ssl-target-name-override: peer1.${ORG1}.${PROJECT_NAME}.com
      request-timeout: 120

  peer0.${ORG2}.${PROJECT_NAME}.com:
    url: grpc://peer0.${ORG2}.${PROJECT_NAME}.com:7051
    grpcOptions:
      ssl-target-name-override: peer0.${ORG2}.${PROJECT_NAME}.com
      request-timeout: 120

  peer1.${ORG2}.${PROJECT_NAME}.com:
    url: grpc://peer1.${ORG2}.${PROJECT_NAME}.com:7051
    grpcOptions:
      ssl-target-name-override: peer1.${ORG2}.${PROJECT_NAME}.com
      request-timeout: 120

  peer0.${ORG3}.${PROJECT_NAME}.com:
    url: grpc://peer0.${ORG3}.${PROJECT_NAME}.com:7051
    grpcOptions:
      ssl-target-name-override: peer0.${ORG3}.${PROJECT_NAME}.com
      request-timeout: 120

  peer1.${ORG3}.${PROJECT_NAME}.com:
    url: grpc://peer1.${ORG3}.${PROJECT_NAME}.com:7051
    grpcOptions:
      ssl-target-name-override: peer0.${ORG3}.${PROJECT_NAME}.com
      request-timeout: 120

#
# Fabric-CA is a special kind of Certificate Authority provided by Hyperledger Fabric which allows
# certificate management to be done via REST APIs. Application may choose to use a standard
# Certificate Authority instead of Fabric-CA, in which case this section would not be specified.
#
certificateAuthorities:
  ca.${ORG1}.${PROJECT_NAME}.com:
    url: http://ca.${ORG1}.${PROJECT_NAME}.com:7054
    #httpOptions:
    #  verify: false
    #tlsCACerts:
    #  path: commercial-paper/organization/magnetocorp/ca/magnetocorp.com-cert.pem

    #registrar:
    #- enrollId: admin
    #  enrollSecret: adminpw
    # [Optional] The optional name of the CA.
    caName: ca.${ORG1}.${PROJECT_NAME}.com

  ca.${ORG2}.${PROJECT_NAME}.com:
    url: http://ca.${ORG2}.${PROJECT_NAME}.com:7054
    #httpOptions:
    #  verify: false
    #tlsCACerts:
    #  path: commercial-paper/organization/magnetocorp/ca/magnetocorp.com-cert.pem

    #registrar:
    #- enrollId: admin
    #  enrollSecret: adminpw
    # [Optional] The optional name of the CA.
    caName: ca.${ORG2}.${PROJECT_NAME}.com

  ca.${ORG3}.${PROJECT_NAME}.com:
    url: http://ca.${ORG3}.${PROJECT_NAME}.com:7054
    #httpOptions:
    #  verify: false
    #tlsCACerts:
    #  path: commercial-paper/organization/magnetocorp/ca/magnetocorp.com-cert.pem

    #registrar:
    #- enrollId: admin
    #  enrollSecret: adminpw
    # [Optional] The optional name of the CA.
    caName: ca.${ORG3}.${PROJECT_NAME}.com

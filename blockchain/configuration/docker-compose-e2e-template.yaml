version: '2.1'

volumes:
  orderer.${NAMESPACE}.com:
  peer0.${ORG1}.${NAMESPACE}.com:
  peer1.${ORG1}.${NAMESPACE}.com:
  peer0.${ORG2}.${NAMESPACE}.com:

services:
  ca.${ORG1}.${NAMESPACE}.com:
    image: hyperledger/fabric-ca
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca.${ORG1}.${NAMESPACE}.com
      - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.${ORG1}.${NAMESPACE}.com-cert.pem
      - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/CA1_PRIVATE_KEY
    ports:
      - "7054:7054"
    #command: sh -c 'fabric-ca-server start -b admin:adminpw'
    command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.${ORG1}.${NAMESPACE}.com-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/CA1_PRIVATE_KEY -b admin:adminpw -d'
    volumes:
      - ./crypto-config/peerOrganizations/${ORG1}.${NAMESPACE}.com/ca/:/etc/hyperledger/fabric-ca-server-config
    container_name: ca.${ORG1}.${NAMESPACE}.com
    networks:
      - ${NAMESPACE}


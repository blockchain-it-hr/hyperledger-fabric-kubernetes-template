version: '2.1'

services:
  orderer.${NAMESPACE}.com:
    container_name: orderer.${NAMESPACE}.com
    image: hyperledger/fabric-orderer:$IMAGE_TAG
    environment:
    - ORDERER_GENERAL_LOGLEVEL=debug
    - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
    - ORDERER_GENERAL_GENESISMETHOD=file
    - ORDERER_GENERAL_GENESISFILE=/var/hyperledger/orderer/orderer.genesis.block
    - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
    - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
    - ORDERER_GENERAL_TLS_ENABLED=false
    - ORDERER_KAFKA_TOPIC_REPLICATIONFACTOR=1
    - ORDERER_KAFKA_VERBOSE=true
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    command: orderer
    volumes:
    - ./channel-artifacts/genesis.block:/var/hyperledger/orderer/orderer.genesis.block
    - ./crypto-config/ordererOrganizations/${NAMESPACE}.com/orderers/orderer.${NAMESPACE}.com/msp/:/var/hyperledger/orderer/msp
    - ./orderer.${NAMESPACE}.com:/var/hyperledger/production/orderer
    ports:
    - 7050:7050

  peer.${NAMESPACE}.com:
    container_name: peer.org.${NAMESPACE}.com
    extends:
      file: peer-base.yaml
      service: peer-base
    volumes:
    - /var/run/:/host/var/run/
    - ./channel-artifacts/:/etc/hyperledger/configtx
    - ./channel-artifacts/:/opt/gopath/src/github.com/hyperledger/fabric/peer
    - ../contract:/opt/gopath/src/github.com/chaincode/${NAMESPACE}/node

  couchdb.organization.${NAMESPACE}.com:
    container_name: couchdb.organization.${NAMESPACE}.com
    image: hyperledger/fabric-couchdb:0.4.14
    environment:
    - COUCHDB_USER=
    - COUCHDB_PASSWORD=

name: "private-data-marketplace"
x-type: "hlfv1"
description: "A gateway connection file for the Private data marketplace networks"
version: "1.0"
client:
  organization: Buyer
  connection:
    timeout:
      peer:
        endorser: 300
      orderer: 300

# Some SDKs support pluggable KV observers, the properties under "credentialObserver"
# are implementation specific
#credentialObserver:
# [Optional]. Specific to FileKeyValueObserver.js or similar implementations in other SDKs. Can be others
# if using an alternative impl. For instance, CouchDBKeyValueObserver.js would require an object
# here for properties like url, db name, etc.
#path: "/tmp/hfc-kvs"a

# [Optional]. Specific to the CryptoSuite implementation. Software-based implementations like
# CryptoSuite_ECDSA_AES.js in node SDK requires a key observer. PKCS#11 based implementations does
# not.
#cryptoObserver:
# Specific to the underlying KeyValueObserver that backs the crypto key observer.
#path: "/tmp/hfc-cvs"

# [Optional]. Specific to Composer environment
#wallet: wallet-name

channels:
  validswap:
    orderers:
    - orderer.${NAMESPACE}.com
    peers:
      peer0.buyer.${NAMESPACE}.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true

      peer1.buyer.${NAMESPACE}.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true


      peer0.seller.${NAMESPACE}.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true


      peer1.seller.${NAMESPACE}.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true


      peer0.observer.${NAMESPACE}.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true


      peer1.observer.${NAMESPACE}.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true

organizations:
  Buyer:
    mspid: BuyerMSP
    peers:
    - peer0.buyer.${NAMESPACE}.com
    - peer1.buyer.${NAMESPACE}.com
    certificateAuthorities:
    - ca.buyer.${NAMESPACE}.com
    #adminPrivateKey:
    #  path: commercial-paper/organization/magnetocorp/users/Admin@magnetocorp/keyobserver/9022d671ceedbb24af3ea69b5a8136cc64203df6b9920e26f48123fcfcb1d2e9_sk
    #signedCert:
    #  path: comercial-paper/organization/magnetocorp/users/Admin@magnetocorp.com/signcerts/Admin@magnetocorp.com-cert.pem

  Seller:
    mspid: SellerMSP
    peers:
    - peer0.seller.${NAMESPACE}.com
    - peer1.seller.${NAMESPACE}.com
    certificateAuthorities:
    - ca.seller.${NAMESPACE}.com

  Observer:
    mspid: ObserverMSP
    peers:
    - peer0.observer.${NAMESPACE}.com
    - peer1.observer.${NAMESPACE}.com
    certificateAuthorities:
    - ca.observer.${NAMESPACE}.com

orderers:
  orderer.${NAMESPACE}.com:
    url: grpc://localhost:7050
    grpcOptions:
      ssl-target-name-override: orderer.${NAMESPACE}.com
    #tlsCACerts:
    #  path: comercial-paper/organization/magnetocorp/orderer/orderer.magnetocorp.com/tlscacerts/example.com-cert.pem

peers:
  peer0.buyer.${NAMESPACE}.com:
    url: grpc://localhost:7051
    grpcOptions:
      ssl-target-name-override: peer0.buyer.${NAMESPACE}.com
      request-timeout: 120

  peer1.buyer.${NAMESPACE}.com:
    url: grpc://localhost:8051
    grpcOptions:
      ssl-target-name-override: peer1.buyer.${NAMESPACE}.com
      request-timeout: 120

  peer0.seller.${NAMESPACE}.com:
    url: grpc://localhost:9051
    grpcOptions:
      ssl-target-name-override: peer0.seller.${NAMESPACE}.com
      request-timeout: 120

  peer1.seller.${NAMESPACE}.com:
    url: grpc://localhost:10051
    grpcOptions:
      ssl-target-name-override: peer1.seller.${NAMESPACE}.com
      request-timeout: 120

  peer0.observer.${NAMESPACE}.com:
    url: grpc://localhost:11051
    grpcOptions:
      ssl-target-name-override: peer0.observer.${NAMESPACE}.com
      request-timeout: 120

  peer1.observer.${NAMESPACE}.com:
    url: grpc://localhost:12051
    grpcOptions:
      ssl-target-name-override: peer0.observer.${NAMESPACE}.com
      request-timeout: 120

#
# Fabric-CA is a special kind of Certificate Authority provided by Hyperledger Fabric which allows
# certificate management to be done via REST APIs. Application may choose to use a standard
# Certificate Authority instead of Fabric-CA, in which case this section would not be specified.
#
certificateAuthorities:
  ca.buyer.${NAMESPACE}.com:
    url: http://localhost:7054
    #httpOptions:
    #  verify: false
    #tlsCACerts:
    #  path: commercial-paper/organization/magnetocorp/ca/magnetocorp.com-cert.pem

    #registrar:
    #- enrollId: admin
    #  enrollSecret: adminpw
    # [Optional] The optional name of the CA.
    caName: ca.buyer.${NAMESPACE}.com

  ca.seller.${NAMESPACE}.com:
    url: http://localhost:8054
    #httpOptions:
    #  verify: false
    #tlsCACerts:
    #  path: commercial-paper/organization/magnetocorp/ca/magnetocorp.com-cert.pem

    #registrar:
    #- enrollId: admin
    #  enrollSecret: adminpw
    # [Optional] The optional name of the CA.
    caName: ca.seller.${NAMESPACE}.com

  ca.observer.${NAMESPACE}.com:
    url: http://localhost:9054
    #httpOptions:
    #  verify: false
    #tlsCACerts:
    #  path: commercial-paper/organization/magnetocorp/ca/magnetocorp.com-cert.pem

    #registrar:
    #- enrollId: admin
    #  enrollSecret: adminpw
    # [Optional] The optional name of the CA.
    caName: ca.observer.${NAMESPACE}.com